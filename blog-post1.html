<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunker Alfa Code</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    h1 {
      color: #fda502;
    }
    .code {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bunker Alfa Code</h1>
    <p>Today's Date: <span id="today">...</span></p>
    <p class="code">Code: <span id="code">Loading...</span></p>
  </div>

  <script>
    const todaySpan = document.getElementById("today");
    const codeSpan = document.getElementById("code");

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const dateStr = `${yyyy}-${mm}-${dd}`;
    todaySpan.textContent = dateStr;

    // Using a proxy to bypass CORS
    const proxy = "https://api.codetabs.com/v1/proxy/?quest=";
    const url = "https://last-day-on-earth-survival.fandom.com/wiki/Bunker_Alfa";

    fetch(proxy + encodeURIComponent(url))
      .then(res => res.text())
      .then(html => {
        // Search for today's code (try to match the YYYY-MM-DD format and the code after it)
        const regex = new RegExp(`${yyyy}-${mm}-${dd}.*?(\\d{5})`);
        const match = html.match(regex);
        if (match && match[1]) {
          codeSpan.textContent = match[1];
        } else {
          codeSpan.textContent = "Not found on wiki page";
        }
      })
      .catch(err => {
        codeSpan.textContent = "Failed to fetch code";
        console.error(err);
      });
  </script>
</body>
</html>
